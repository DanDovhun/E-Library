<!DOCTYPE html>
<html>
  <head>
    <title>Pridať knižku</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="sources/images/logo.jpeg">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
    <script type="text/javascript" src="javascripts/animate.js"></script>

    <style>
      body {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <div class="adding">
      <form action="/submit" method="POST">
        <h3>Pridať knižku</h3>

        <br>

        <input id="title" type="text" class="form-control addition a" name="title" placeholder="{{ .A }}" value="{{ .Title }}">
        <input id="author" type="text" class="form-control addition b" name="author" placeholder="{{ .B }}" value="{{ .Author }}">
        <input id="language" type="text" class="form-control addition c" name="language" placeholder="{{ .C }}" value="{{ .Language }}">
        <input id="genre" type="text" class="form-control addition d" name="genre" placeholder="{{ .D }}" value="{{ .Genre }}">
        <input id="room" type="text" class="form-control addition e" name="room" placeholder="{{ .E }}" value="{{ .Room }}">
        <input id="shelf" type="text" class="form-control addition f" name="shelf" placeholder="{{ .F }}" value="{{ .Shelf }}">
        <input id="submit" type="submit" class="btn btn-success submit g" value="Pridať" onclick="check()">
      </form>
    </div>
  </body>
</html>
